<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="bower_components/materialize/dist/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Push notifications</title>
</head>
<>
<nav>
    <div class="nav-wrapper">

    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card darken-1">
                <div class="card-content black-text">
                    <table>
                        <tr>
                            <td>Platform</td>
                            <td><span id="devicePlatform"></span></td>
                        </tr>
                        <tr>
                            <td>Device Name:</td>
                            <td><span id="deviceName"></span></td>
                        </tr>
                        <tr>
                            <td>Framework</td>
                            <td><span id="deviceFramework"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="s6">
        <p>Device Registration ID:</p>
    </div>
    <div class="s6" id="registrationID">
    </div>
    <div class="s6">
        <p>Pubnub Registration Status:</p>
    </div>
    <div class="s6" id="pubnubRegistrationStatus">
    </div>
</div>
<div class="row">

</div>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/materialize/dist/js/materialize.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="PushNotification.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
